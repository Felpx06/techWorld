<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Run - Jogo de Corrida</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
        }
        
        #game-container {
            width: 300px;
            height: 500px;
            background-color: #000;
            border: 4px solid white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #game-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 100% 2px;
            pointer-events: none;
        }
        
        .road-line {
            position: absolute;
            width: 4px;
            height: 30px;
            background-color: white;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
        }
        
        .road-border {
            position: absolute;
            width: 6px;
            height: 100%;
            background-color: white;
            opacity: 0.5;
        }
        
        .road-border.left { left: 0; }
        .road-border.right { right: 0; }
        
        #player-car {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: transparent;
            bottom: 20px;
            left: calc(50% - 15px);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            text-shadow: 0 0 5px white;
        }
        
        .obstacle {
            position: absolute;
            font-size: 28px;
            color: #f00;
            text-align: center;
            line-height: 50px;
            text-shadow: 0 0 6px #f00;
            user-select: none;
            pointer-events: none;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: blue;
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #f00;
            text-align: center;
            display: none;
            z-index: 100;
            text-shadow: 0 0 5px #f00;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #f00;
        }
        
        #game-over button {
            padding: 8px 16px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #000;
            color: white;
            border: 1px solid blue;
            font-family: 'Courier New', monospace;
        }
        
        #game-over button:hover {
            background-color: blue;
            color: #000;
        }
        
        @keyframes moveRoadLine {
            from { top: -30px; }
            to { top: 500px; }
        }
        
        #game-title {
            position: absolute;
            top: -60px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #game-footer {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #0f0;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-title">MIDNIGHT RUN</div>
        <div class="road-border left"></div>
        <div class="road-border right"></div>
        <div id="score">SCORE: 0</div>
        <div id="player-car">[=]</div>
        <div id="game-over">
            GAME OVER!
            <div id="final-score">SCORE: 0</div>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
        <div id="game-footer">USE ARROWS TO MOVE</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const playerCar = document.getElementById('player-car');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        // Vari√°veis do jogo (agora usando let para permitir modifica√ß√£o)
        let score = 0;
        let gameRunning = true;
        let playerCarX = gameContainer.offsetWidth / 2 - 15;
        let playerCarSpeed = 8;
        let obstacleSpeed = 6;
        let obstacleSpawnInterval = 800;
        let lastObstacleTime = 0;
        let roadLineSpeed = 5;
        let roadLineSpacing = 60;

        let roadLines = [];
        let obstacles = [];

        let keysPressed = {
            ArrowLeft: false,
            ArrowRight: false
        };

        function createRoadLine() {
            const line = document.createElement('div');
            line.classList.add('road-line');
            line.style.top = `-30px`;
            gameContainer.appendChild(line);
            roadLines.push(line);
        }

        function updateRoadLines() {
            for (let i = roadLines.length - 1; i >= 0; i--) {
                const line = roadLines[i];
                let currentTop = parseFloat(line.style.top);
                line.style.top = `${currentTop + roadLineSpeed}px`;

                if (currentTop > gameContainer.offsetHeight) {
                    line.remove();
                    roadLines.splice(i, 1);
                }
            }

            if (roadLines.length === 0 || parseFloat(roadLines[roadLines.length - 1].style.top) > roadLineSpacing) {
                createRoadLine();
            }
        }

        function createObstacle() {
            if (!gameRunning) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            
            const obstacleTypes = ['‚ñ≤', '‚úñ', '‚õî', 'üöß', '‚¨õ', 'üíÄ', 'üõë'];
            obstacle.textContent = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            
            obstacle.style.top = `-50px`;
            obstacle.style.left = `${Math.random() * (gameContainer.offsetWidth - 60) + 30}px`;
            
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                let currentTop = parseFloat(obstacle.style.top);
                obstacle.style.top = `${currentTop + obstacleSpeed}px`;

                if (checkCollision(playerCar, obstacle)) {
                    endGame();
                    return;
                }

                if (currentTop > gameContainer.offsetHeight) {
                    obstacle.remove();
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = `SCORE: ${score}`;
                    
                    // Aumenta a dificuldade a cada 10 pontos
                    if (score % 10 === 0) {
                        if (obstacleSpeed < 15) obstacleSpeed += 0.5;
                        if (obstacleSpawnInterval > 300) obstacleSpawnInterval -= 50;
                    }
                }
            }
        }

        function checkCollision(car, obstacle) {
            const carRect = car.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            return (
                carRect.left < obstacleRect.right &&
                carRect.right > obstacleRect.left &&
                carRect.top < obstacleRect.bottom &&
                carRect.bottom > obstacleRect.top
            );
        }

        function handlePlayerMovement() {
            if (!gameRunning) return;

            if (keysPressed.ArrowLeft) {
                playerCarX = Math.max(10, playerCarX - playerCarSpeed);
            }
            if (keysPressed.ArrowRight) {
                playerCarX = Math.min(gameContainer.offsetWidth - 40, playerCarX + playerCarSpeed);
            }
            playerCar.style.left = `${playerCarX}px`;
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;

            handlePlayerMovement();  
            updateRoadLines();
            updateObstacles();

            if (timestamp - lastObstacleTime > obstacleSpawnInterval) {
                createObstacle();
                lastObstacleTime = timestamp;
            }

            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            // Resetar todas as vari√°veis do jogo
            score = 0;
            scoreDisplay.textContent = `SCORE: 0`;
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            
            playerCarX = gameContainer.offsetWidth / 2 - 15;
            playerCar.style.left = `${playerCarX}px`;
            
            // Resetar dificuldade
            obstacleSpeed = 6;
            obstacleSpawnInterval = 800;
            
            // Limpar todos os obst√°culos e linhas da estrada
            obstacles.forEach(obs => obs.remove());
            obstacles = [];
            roadLines.forEach(line => line.remove());
            roadLines = [];
            
            // Come√ßar com uma linha da estrada
            createRoadLine();
            
            // Reiniciar o loop do jogo
            lastObstacleTime = 0;
            requestAnimationFrame(gameLoop);
        }

        // Controles do teclado

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keysPressed.ArrowLeft = true;
            if (e.key === 'ArrowRight') keysPressed.ArrowRight = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keysPressed.ArrowLeft = false;
            if (e.key === 'ArrowRight') keysPressed.ArrowRight = false;
        });

        // Inicializar o jogo
        restartGame();
    </script>
</body>
</html>
